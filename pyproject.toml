[tool.poetry]
authors = ["Joel Collins <joel.collins@renalregistry.nhs.uk>"]
description = "Basic Python interface for Mirth Connect"
name = "mirth-client"
packages = [
  {include = "mirth_client"},
]
version = "0.1.0"

[tool.poetry.dependencies]
httpx = "^0.17.1"
pydantic = "^1.8.1"
python = "^3.8"
xmltodict = "^0.12.0"

[tool.poetry.dev-dependencies]
bandit = "^1.7.0"
black = "^20.8b1"
isort = "^5.7.0"
mypy = "^0.812"
pylint = "^2.7.2"
tox = "^3.23.0"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.pylint.'BASIC']
good-names = "id,e"

[tool.pylint.'MESSAGES CONTROL']
# no-self-argument is disabled as it messes with Pydantic validator functions
disable = "no-self-argument, too-few-public-methods"
max-line-length = 88
